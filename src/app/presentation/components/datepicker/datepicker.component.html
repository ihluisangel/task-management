
            <div  tabindex="0" role="button" class=" rounded-lg shadow p-4 w-72 "
              >
              <div class="flex justify-between items-center mb-2">
                <div>
                  <span class="text-lg font-bold text-neutral-50">{{ MONTH_NAMES[month] }}</span>
                  <span class="ml-1 text-lg text-white font-normal">{{ year }}</span>
                </div>
                <div>
                  <button type="button" class="
                      transition
                      ease-in-out
                      duration-100
                      inline-flex
                      cursor-pointer
                      hover:bg-gray-200
                      p-1
                      rounded-full
                    " [ngClass]="{ 'cursor-not-allowed opacity-25': month === 0 }" [disabled]="month === 0 ? true : false"
                    (click)="month = month - 1" (click)="getNoOfDays()">
                    <svg class="h-6 w-6 text-white inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                  </button>
                  <button type="button" class="
                      transition
                      ease-in-out
                      duration-100
                      inline-flex
                      cursor-pointer
                      hover:bg-gray-200
                      p-1
                      rounded-full
                    " [ngClass]="{ 'cursor-not-allowed opacity-25': month === 11 }" [disabled]="month === 11 ? true : false"
                    (click)="month = month + 1" (click)="getNoOfDays()">
                    <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="flex flex-wrap mb-3 -mx-1">
                <ng-container *ngFor="let day of DAYS; let index = index">
                  <div style="width: 14.26%" class="px-1">
                    <div class="text-neutral-50 font-medium text-center text-xs">{{ day }}</div>
                  </div>
                </ng-container>
              </div>

              <div class="flex flex-wrap -mx-1">
                <ng-container *ngFor="let blankday of blankdays">
                  <div style="width: 14.28%" class="text-center border-none p-1 border-transparent text-sm"></div>
                </ng-container>
                <ng-container *ngFor="let date of no_of_days; let dateIndex = index; trackBy: trackByIdentity">
                  <div style="width: 14.28%" class="px-1 mb-1">
                    <button (click)="getDateValue(date)" class="
                        cursor-pointer
                        text-center text-sm
                        rounded-full
                        leading-loose
                        transition
                        ease-in-out
                        duration-100
                      " [ngClass]="{
                        'bg-primary-300 text-white': isToday(date) === true,
                        'text-neutral-50 hover:text-neutral-100': isToday(date) === false
                      }">
                      {{ date }}
                    </button>
                  </div>
                </ng-container>
              </div>
            </div>
